<div class="intro-body">
  <div class="container">
    <div class="row">
      <div class="col-md-8 col-md-offset-2">

        <h1>Highscore list</h1>

        <table class="table" ng-controller="HighscoreCtrl">
          <thead>
            <tr>
              <th>Player</th>
              <th>Score</th>
              <th>Date</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="entry in entries">
              <td>{{entry.player}}</td>
              <td>{{entry.score}}</td>
              <td>{{entry.timestamp | date:'dd.MM.yyyy HH:mm'}}</td>
            </tr>
          </tbody>
        </table>

      </div>
    </div>
  </div>
</div>
